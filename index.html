<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="page">
    <header class="header header__container">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower-matrix" >
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main main__container">
      <section class="add-task">
        <label for="add-task__input" class="add-task__label">Add Item</label>
        <div class="add-task__form">
          <input id="add-task__input" class="input add-task__input" type="text">
          <button class="button add-task__button">Add</button>
        </div>
      </section>
      <section class="incomplete-task">
        <h3 class="incomplete-task__title title">Todo</h3>
        <ul id="incomplete-task__list">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input type="text" class="input task-item__input">
            <button class="button task-item__button button_edit">Edit</button>
            <button class="button task-item__button button_delete">
              <img src="./remove.svg" class="button__remove" alt="eisenhower-matrix" >
            </button>
          </li>
          <li class="task-item editMode">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-item__input">
            <button class="button task-item__button button_edit">Save</button>
            <button class="button task-item__button button_delete">
              <img src="./remove.svg" class="button__remove" alt="eisenhower-matrix" >
            </button>
          </li>
        </ul>
      </section>
      <section class="complete-task">
        <h3 class="complete-task__title title">complete</h3>
        <ul id="complete-task__list">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox" checked>
            <label class="task-item__label task-item__label_cross">See the Doctor</label>
            <input type="text" class="input task-item__input">
            <button class="button task-item__button button_edit">Edit</button>
            <button class="button task-item__button button_delete">
              <img src="./remove.svg" class="button__remove" alt="eisenhower-matrix" >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
